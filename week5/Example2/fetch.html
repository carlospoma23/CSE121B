<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Fetch API</h1>
<h2>The fetch() Method</h2>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
var url="https://byui-cse.github.io/cse121b-course/week05/temples.json"

getInformation(url);

listOfTemples=[];
function output(list){

  listOfTemples=list;




}

async function getInformation(url) {

  listOfTemples = await fetch(url);
  let myText = await listOfTemples.text();
  let obj =JSON.parse(myText);
  document.getElementById("demo1").innerHTML=myText;

  document.getElementById("demo2").innerHTML = obj.templeName 


}
</script>




</body>
</html>
